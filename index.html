<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet"> 
    <title>Newsletter Signup</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <form>

        <section class="banner">
            <h2>Signup for our newsletter</h2>
            <p> Get the latest news on how your code is doing right in your inbox</p>
        </section>

        <fieldset class="contact_info">

            <legend>Contact Information</legend>

            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="user_name" required="required" placeholder="Required"><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" required="required" placeholder="Required"><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone"><br>
            
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address"><br>

            <label for="city">City</label>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State</label>
            <select id=state name="user_state">
                <option value="default" selected hidden disabled>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select><br>


            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="user_zipcode" maxlength="5">

        </fieldset>

        <fieldset class="newsletter">

            <legend>Newsletter</legend>

            <p>Select the newsletters you would like to recieve</p>

            <div class="newletter_type_options">
                <input type="checkbox" id="html_news" value="html_news" name="newsletter_type"><label for="html_news">HTML News</label>
                <br>
                <input type="checkbox" id="css_news" value="css_news" name="newsletter_type"><label for="css_news">CSS News</label>
                <br>
                <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_type"><label for="javascript_news">Javascript News</label>
            </div>

            <p>Newsletter format</p>

            <div class="newsletter_format_options">
                <input type="radio" id="html" value="html" name="newsletter_format" checked="checked"><label for="html">HTML</label>
                <br>
                <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text">Plain text</label>

            </div>
            
            <label for="other_topics">Other topics you'd like to hear about</label>
            <textarea id="other_topics" name="user_other_topics"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

    </form>

    <footer>Copyright The Code Review</footer>
</body>
</html>
